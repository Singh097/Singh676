<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      z-index: 2;
    }

    .login-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .captcha-text {
      font-family: monospace;
      font-size: 20px;
      color: #dc3545;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 12px;
      width: 100px;
      text-align: center;
      background: #fefefe;
    }

    .refresh-btn {
      width: auto;
      margin-left: 10px;
    }

    #loveScreen {
      display: none;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(-45deg, #ffddee, #ffb3c6, #ffc0cb, #ff9aa2);
      background-size: 400% 400%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      animation: gradient 15s ease infinite;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #loveScreen.show {
      display: flex;
      opacity: 1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .love-text {
      font-size: 44px;
      font-family: 'Great Vibes', cursive;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-bottom: 10px;
    }

    .emoji {
      font-size: 60px;
      margin-top: 10px;
    }

    .heart {
      position: fixed;
      bottom: 0;
      font-size: 24px;
      color: #ff4d6d;
      animation: float 5s linear infinite;
      z-index: 999;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }

    #musicToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      font-size: 28px;
      background: #fff;
      color: #ff4d6d;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      padding: 12px;
      transition: transform 0.2s ease, background 0.3s;
    }

    #musicToggle:hover {
      background: #ffe6ea;
    }

    #musicToggle.bounce {
      animation: bounce 0.5s;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #loveScreen::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(white 1px, transparent 1px) center/20px 20px repeat;
      opacity: 0.1;
      z-index: 0;
      animation: twinkle 3s infinite alternate;
      pointer-events: none;
    }

    @keyframes twinkle {
      0% { opacity: 0.1; }
      100% { opacity: 0.3; }
    }

    .petal {
      position: fixed;
      top: -50px;
      font-size: 20px;
      color: #ffb6c1;
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 20px;
      }

      .love-text {
        font-size: 30px;
      }

      .emoji {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-title">Welcome to Login Page</div>
    <input type="text" id="userId" placeholder="Enter User ID" />
    <input type="password" id="password" placeholder="Enter Password" />

    <div class="captcha-box">
      <div class="captcha-text" id="captchaCode">AB12X</div>
      <button class="refresh-btn" onclick="refreshCaptcha()">üîÑ</button>
    </div>

    <input type="text" id="captchaInput" placeholder="Enter Captcha" />
    <button onclick="handleLogin()">Sign In</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <div id="loveScreen">
    <div class="love-text">I ‚ù§Ô∏è Love ‚ù§Ô∏è You</div>
    <div class="emoji">ü§óüíñü§ó</div>
  </div>

  <!-- YouTube song: Tu Hi Tu Har Jagah -->
  <iframe
    id="bgIframe"
    width="0" height="0"
    data-src="https://www.youtube.com/embed/VqUj6RJeMzI?autoplay=1&loop=1&playlist=VqUj6RJeMzI"
    src="https://www.youtube.com/embed/VqUj6RJeMzI?autoplay=1&loop=1&playlist=VqUj6RJeMzI"
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <!-- Play/Pause Button -->
  <button id="musicToggle" title="Play/Pause Music">üîä</button>

  <script>
    const userDatabase = {
      "anju": "singh097"
    };

    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function refreshCaptcha() {
      document.getElementById("captchaCode").innerText = generateCaptcha();
    }

    function handleLogin() {
      const userId = document.getElementById("userId").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const captchaInput = document.getElementById("captchaInput").value.trim();
      const captchaCode = document.getElementById("captchaCode").innerText.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (captchaInput !== captchaCode) {
        errorMsg.innerText = "‚ùå Incorrect Captcha!";
        refreshCaptcha();
        return;
      }

      if (userDatabase[userId] && userDatabase[userId] === password) {
        errorMsg.innerText = "";
        showLoveScreen();
      } else {
        errorMsg.innerText = "‚ùå Invalid User ID or Password!";
      }
    }

    function showLoveScreen() {
      document.querySelector(".login-card").style.display = "none";
      const loveScreen = document.getElementById("loveScreen");
      loveScreen.classList.add("show");

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 90 + "%";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.style.fontSize = `${Math.random() * 20 + 20}px`;
        loveScreen.appendChild(heart);
      }
    }

    const musicBtn = document.getElementById("musicToggle");
    const iframe = document.getElementById("bgIframe");
    let playing = true;

    musicBtn.addEventListener("click", () => {
      if (playing) {
        iframe.src = "";
        musicBtn.innerText = "üîá";
      } else {
        iframe.src = iframe.dataset.src;
        musicBtn.innerText = "üîä";
      }
      playing = !playing;
      musicBtn.classList.add("bounce");
      setTimeout(() => musicBtn.classList.remove("bounce"), 500);
    });

    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.innerText = "üå∏";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      petal.style.fontSize = (Math.random() * 10 + 14) + "px";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    setInterval(createPetal, 400);
    refreshCaptcha();
  </script>
</body>
</html>
