<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Login with Crazy Love Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Styles are same as before plus chat container */
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      z-index: 2;
    }
    .login-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .captcha-text {
      font-family: monospace;
      font-size: 20px;
      color: #dc3545;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 12px;
      width: 100px;
      text-align: center;
      background: #fefefe;
    }
    .refresh-btn {
      width: auto;
      margin-left: 10px;
    }
    #loveScreen {
      display: none;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(-45deg,#ffddee,#ffb3c6,#ffc0cb,#ff9aa2);
      background-size:400% 400%;
      position:fixed;
      top:0;left:0;
      z-index:10;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      overflow:auto;
      animation:gradient 15s ease infinite;
      opacity:0;
      transition:opacity 1s ease;
    }
    #loveScreen.show {
      display:flex;
      opacity:1;
    }
    .chat-container {
      background:#fff0f5;
      border-radius:16px;
      max-width:400px;
      padding:10px;
      width:90%;
      margin-top:20px;
    }
    .chat-box {
      height:200px;
      overflow-y:auto;
      background:#ffffffc9;
      border-radius:10px;
      padding:10px;
      margin-bottom:10px;
      font-size:14px;
      color:#444;
    }
    .chat-box .user {text-align:right;color:#ff4d6d;margin:5px 0;}
    .chat-box .bot {text-align:left;color:#8a2be2;margin:5px 0;}
    .chat-input {
      display:flex;
      gap:10px;
    }
    .chat-input input {
      flex:1;
      padding:8px;
      border-radius:10px;
      border:1px solid #ccc;
    }
    .chat-input button {
      background:#ff4d6d;
      color:white;
      border:none;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-title">Welcome to Love Chat</div>
    <input type="text" id="userId" placeholder="User ID (e.g. anju)" />
    <input type="password" id="password" placeholder="Enter Password" />
    <div class="captcha-box">
      <div class="captcha-text" id="captchaCode">AB12X</div>
      <button class="refresh-btn" onclick="refreshCaptcha()">üîÑ</button>
    </div>
    <input type="text" id="captchaInput" placeholder="Enter Captcha" />
    <button onclick="handleLogin()">Sign In</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <div id="loveScreen">
    <div id="loveMessages"></div>
    <div class="chat-container">
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="chatMessage" placeholder="Type your message..." />
        <button onclick="sendMessage()">üì®</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userDatabase = { "anju": "singh097" };
    let currentUser = "";

    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({length:5}, () => chars.charAt(Math.random() * chars.length)).join('');
    }
    function refreshCaptcha() {
      document.getElementById("captchaCode").innerText = generateCaptcha();
    }

    function handleLogin() {
      const uid = document.getElementById("userId").value.trim().toLowerCase();
      const pwd = document.getElementById("password").value.trim();
      const capIn = document.getElementById("captchaInput").value.trim();
      const capCode = document.getElementById("captchaCode").innerText.trim();
      const err = document.getElementById("errorMsg");
      if (capIn !== capCode) { err.innerText = "‚ùå Incorrect Captcha!"; refreshCaptcha(); return; }
      if (userDatabase[uid] === pwd) {
        err.innerText = "";
        currentUser = uid;
        showLoveScreen();
      } else {
        err.innerText = "‚ùå Invalid User ID or Password!";
      }
    }

    function showLoveScreen() {
      document.querySelector(".login-card").style.display = "none";
      document.getElementById("loveScreen").classList.add("show");
      loveBurst();
      setTimeout(crazyLove, 2000);
      listenForMessages();
    }

    function loveBurst() {
      const emojis = ["üíã", "‚ù§Ô∏è", "üíï", "üíì", "üíû", "üíó", "üíù", "üíã", "üòç", "", "ü•∞", "üòö", "‚ù§Ô∏è"];
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const row = emojis.sort(() => 0.5 - Math.random()).slice(0, 20).join('');
          const el = document.createElement("div");
          el.className = "love-text";
          el.innerText = row;
          document.getElementById("loveMessages").appendChild(el);
        }, i * 200);
      }
    }

    function crazyLove() {
      const messages = [
        "Hey You, are you a loop? Because I can't escape you! üîÅüíò",
        "If you were a bug, I wouldn't fix you. I'd keep you forever. üêû‚ù§Ô∏è",
        "You're the 'print' in my 'Hello World' üòò",
        "If I had a function called 'Perfect()', it would return you! üéØ",
        "You're like whitespace in Python ‚Äî you make everything beautiful üêç‚ú®",
        "I tried to raise an Exception... but you're too perfect üò≥",
        "My heart runs on your smile like code runs on indentation ü´†"
      ];
      messages.forEach((msg, index) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "love-text";
          div.innerText = msg;
          document.getElementById("loveMessages").appendChild(div);
        }, index * 2000);
      });
    }

    function sendMessage() {
      const msgInput = document.getElementById("chatMessage");
      const text = msgInput.value.trim();
      if (!text) return;
      db.ref("messages").push({ sender: currentUser, text, timestamp: Date.now() });
      msgInput.value = "";
    }

    function listenForMessages() {
      const cb = document.getElementById("chatBox");
      db.ref("messages").on("child_added", snap => {
        const m = snap.val();
        const cls = m.sender === currentUser ? "user" : "bot";
        cb.innerHTML += `<div class="${cls}">${m.sender}: ${m.text}</div>`;
        cb.scrollTop = cb.scrollHeight;
      });
    }

    refreshCaptcha();
  </script>
</body>
</html>
