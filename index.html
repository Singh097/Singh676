<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .captcha-text {
      font-family: monospace;
      font-size: 20px;
      color: #dc3545;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 12px;
      width: 100px;
      text-align: center;
    }

    #loveScreen {
      display: none;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to right, #ffddee, #ffb3c6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .love-text {
      font-size: 44px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .emoji {
      font-size: 60px;
      margin-top: 15px;
    }

    .heart {
      position: fixed;
      bottom: 0;
      font-size: 24px;
      color: #ff4d6d;
      animation: float 5s linear infinite;
      z-index: 999;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 20px;
      }

      .love-text {
        font-size: 30px;
      }

      .emoji {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-title">Welcome to Login Page</div>
    <input type="text" id="userId" placeholder="Enter User ID" autocorrect="off" autocapitalize="off" />
    <input type="password" id="password" placeholder="Enter Password" autocorrect="off" autocapitalize="off" />

    <div class="captcha-box">
      <div class="captcha-text" id="captchaCode">AB12X</div>
      <button style="width: auto; margin-left: 10px;" onclick="refreshCaptcha()">üîÑ</button>
    </div>

    <input type="text" id="captchaInput" placeholder="Enter Captcha" />
    <button onclick="handleLogin()">Sign In ‚ù§Ô∏è</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <div id="loveScreen" class="love-container">
    <iframe width="0" height="0" src="https://www.youtube.com/embed/K-8A6B1bJEs?autoplay=1&loop=1&playlist=K-8A6B1bJEs" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    <div class="love-text">I ‚ù§Ô∏è Love ‚ù§Ô∏è You</div>
    <div class="emoji">ü§óüíñü§ó</div>
  </div>

  <script>
    const userDatabase = {
      "shekhar": "iloveyou"
    };

    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function refreshCaptcha() {
      document.getElementById("captchaCode").innerText = generateCaptcha();
    }

    function handleLogin() {
      const userId = document.getElementById("userId").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const captchaInput = document.getElementById("captchaInput").value.trim();
      const captchaCode = document.getElementById("captchaCode").innerText.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (captchaInput !== captchaCode) {
        errorMsg.innerText = "‚ùå Incorrect Captcha!";
        refreshCaptcha();
        return;
      }

      if (userDatabase[userId] && userDatabase[userId] === password) {
        errorMsg.innerText = "";
        showLoveScreen();
      } else {
        errorMsg.innerText = "‚ùå Invalid User ID or Password!";
      }
    }

    function showLoveScreen() {
      document.querySelector(".login-card").style.display = "none";
      const loveScreen = document.getElementById("loveScreen");
      loveScreen.style.display = "flex";

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 90 + "%";
        heart.style.animationDelay = Math.random() * 5 + "s";
        loveScreen.appendChild(heart);
      }
    }

    refreshCaptcha();
  </script>
</body>
</html>
