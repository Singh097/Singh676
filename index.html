<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Login with Crazy Love Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ...existing styles remain unchanged... */
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-title">Welcome to Love Chat</div>
    <input type="text" id="userId" placeholder="User ID (e.g. anju)" />
    <input type="password" id="password" placeholder="Enter Password" />
    <div class="captcha-box">
      <div class="captcha-text" id="captchaCode">AB12X</div>
      <button class="refresh-btn" onclick="refreshCaptcha()">🔄</button>
    </div>
    <input type="text" id="captchaInput" placeholder="Enter Captcha" />
    <button onclick="handleLogin()">Sign In</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <div id="loveScreen">
    <div id="loveMessages"></div>
    <div class="chat-container">
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="chatMessage" placeholder="Type your message..." />
        <button onclick="sendMessage()">📨</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK for modular version -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOAyqu2cfd8iK8EIlbHDjUgde7jgt0rm0",
      authDomain: "love-ac7f2.firebaseapp.com",
      databaseURL: "https://love-ac7f2-default-rtdb.firebaseio.com",
      projectId: "love-ac7f2",
      storageBucket: "love-ac7f2.firebasestorage.app",
      messagingSenderId: "636502775358",
      appId: "1:636502775358:web:d78e36a70a87078784a36f",
      measurementId: "G-2PW9KHJ0QP"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const userDatabase = { "anju": "singh097" };
    let currentUser = "";

    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({length:5}, () => chars.charAt(Math.random() * chars.length)).join('');
    }
    window.refreshCaptcha = function () {
      document.getElementById("captchaCode").innerText = generateCaptcha();
    }

    window.handleLogin = function () {
      const uid = document.getElementById("userId").value.trim().toLowerCase();
      const pwd = document.getElementById("password").value.trim();
      const capIn = document.getElementById("captchaInput").value.trim();
      const capCode = document.getElementById("captchaCode").innerText.trim();
      const err = document.getElementById("errorMsg");
      if (capIn !== capCode) { err.innerText = "❌ Incorrect Captcha!"; refreshCaptcha(); return; }
      if (userDatabase[uid] === pwd) {
        err.innerText = "";
        currentUser = uid;
        showLoveScreen();
      } else {
        err.innerText = "❌ Invalid User ID or Password!";
      }
    }

    function showLoveScreen() {
      document.querySelector(".login-card").style.display = "none";
      document.getElementById("loveScreen").classList.add("show");
      loveBurst();
      setTimeout(crazyLove, 2000);
      listenForMessages();
    }

    function loveBurst() {
      const emojis = ["💖", "💘", "💕", "💓", "💞", "💗", "💝", "💟", "😍", "😘", "🥰", "😚", "😻"];
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const row = emojis.sort(() => 0.5 - Math.random()).slice(0, 20).join('');
          const el = document.createElement("div");
          el.className = "love-text";
          el.innerText = row;
          document.getElementById("loveMessages").appendChild(el);
        }, i * 200);
      }
    }

    function crazyLove() {
      const messages = [
        "Hey You, are you a loop? Because I can't escape you! 🔁💘",
        "If you were a bug, I wouldn't fix you. I'd keep you forever. 🐞❤️",
        "You're the 'print' in my 'Hello World' 😘",
        "If I had a function called 'Perfect()', it would return you! 🎯",
        "You're like whitespace in Python — you make everything beautiful 🐍✨",
        "I tried to raise an Exception... but you're too perfect 😳",
        "My heart runs on your smile like code runs on indentation 🫠"
      ];
      messages.forEach((msg, index) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "love-text";
          div.innerText = msg;
          document.getElementById("loveMessages").appendChild(div);
        }, index * 2000);
      });
    }

    window.sendMessage = function () {
      const msgInput = document.getElementById("chatMessage");
      const text = msgInput.value.trim();
      if (!text) return;
      push(ref(db, "messages"), { sender: currentUser, text, timestamp: Date.now() });
      msgInput.value = "";
    }

    function listenForMessages() {
      const cb = document.getElementById("chatBox");
      onChildAdded(ref(db, "messages"), (snap) => {
        const m = snap.val();
        const cls = m.sender === currentUser ? "user" : "bot";
        cb.innerHTML += `<div class="${cls}">${m.sender}: ${m.text}</div>`;
        cb.scrollTop = cb.scrollHeight;
      });
    }

    refreshCaptcha();
  </script>
</body>
</html>
