<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Login with Crazy Love Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff5f9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    .login-card, #loveScreen {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      animation: popIn 0.5s ease-in-out;
    }
    .login-title {
      text-align: center;
      font-size: 26px;
      margin-bottom: 24px;
      color: #d81b60;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }
    input:focus, button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.2);
    }
    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .captcha-text {
      font-weight: bold;
      font-size: 20px;
      background: #ffe6ea;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px dashed #d81b60;
      color: #d81b60;
    }
    .refresh-btn {
      background: #fff;
      padding: 10px;
      border: 1px solid #d81b60;
      color: #d81b60;
      cursor: pointer;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s;
    }
    .refresh-btn:hover {
      background: #ffe6f0;
    }
    button {
      background: linear-gradient(135deg, #f06292, #ec407a);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #loveScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }
    #loveScreen.show {
      display: flex;
    }
    .love-text {
      font-family: 'Great Vibes', cursive;
      font-size: 22px;
      color: #d81b60;
      margin: 10px;
      text-align: center;
    }
    .chat-container {
      width: 100%;
      background: #fffafc;
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    .chat-box {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .chat-box .user {
      text-align: right;
      color: #e91e63;
    }
    .chat-box .bot {
      text-align: left;
      color: #3f51b5;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .chat-input button {
      background: #f06292;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 480px) {
      .login-card, #loveScreen {
        padding: 16px;
      }
      .login-title, .love-text {
        font-size: 22px;
      }
      input, button {
        font-size: 15px;
        padding: 10px;
      }
      .chat-box {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
<!-- Existing HTML and JS code stays unchanged -->
</body>
</html>
