<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Login with Crazy Love Show</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      z-index: 2;
    }
    .login-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .captcha-text {
      font-family: monospace;
      font-size: 20px;
      color: #dc3545;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 12px;
      width: 100px;
      text-align: center;
      background: #fefefe;
    }
    .refresh-btn {
      width: auto;
      margin-left: 10px;
    }
    #loveScreen {
      display: none;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(-45deg,#ffddee,#ffb3c6,#ffc0cb,#ff9aa2);
      background-size:400% 400%;
      position:fixed;
      top:0;left:0;
      z-index:10;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      overflow:auto;
      animation:gradient 15s ease infinite;
      opacity:0;
      transition:opacity 1s ease;
    }
    #loveScreen.show {
      display:flex;
      opacity:1;
    }
    @keyframes gradient {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    .love-text {
      font-size:24px;
      font-family:'Great Vibes',cursive;
      color:white;
      text-shadow:2px 2px 6px rgba(0,0,0,0.2);
      text-align:center;
      margin:10px;
    }
    .love-msg {
      font-size:18px;
      font-family:'Poppins', sans-serif;
      color:#fff;
      background: rgba(0,0,0,0.2);
      padding:10px 15px;
      border-radius:12px;
      margin:5px auto;
      max-width:80%;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-title">Welcome to Love Chat</div>
    <input type="text" id="userId" placeholder="User ID (e.g. anju)" />
    <input type="password" id="password" placeholder="Enter Password" />
    <div class="captcha-box">
      <div class="captcha-text" id="captchaCode">AB12X</div>
      <button class="refresh-btn" onclick="refreshCaptcha()">🔄</button>
    </div>
    <input type="text" id="captchaInput" placeholder="Enter Captcha" />
    <button onclick="handleLogin()">Sign In</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <div id="loveScreen"></div>

  <script>
    const userDatabase = { "anju": "singh097" };
    let currentUser = "";

    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({length:5}, () => chars.charAt(Math.random() * chars.length)).join('');
    }
    function refreshCaptcha() {
      document.getElementById("captchaCode").innerText = generateCaptcha();
    }

    function handleLogin() {
      const uid = document.getElementById("userId").value.trim().toLowerCase();
      const pwd = document.getElementById("password").value.trim();
      const capIn = document.getElementById("captchaInput").value.trim();
      const capCode = document.getElementById("captchaCode").innerText.trim();
      const err = document.getElementById("errorMsg");
      if (capIn !== capCode) { err.innerText = "❌ Incorrect Captcha!"; refreshCaptcha(); return; }
      if (userDatabase[uid] === pwd) {
        err.innerText = "";
        currentUser = uid;
        showLoveScreen();
      } else {
        err.innerText = "❌ Invalid User ID or Password!";
      }
    }

    function showLoveScreen() {
      document.querySelector(".login-card").style.display = "none";
      const loveScreen = document.getElementById("loveScreen");
      loveScreen.classList.add("show");
      loveBurst();
      setTimeout(crazyLove, 2000);
    }

    function typeEffect(text, targetElementId, delay = 50) {
      const el = document.getElementById(targetElementId);
      el.innerHTML = '';
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          el.innerHTML += text.charAt(i++);
        } else {
          clearInterval(interval);
        }
      }, delay);
    }

    function loveBurst() {
      const emojis = ["💖", "💘", "💕", "💓", "💞", "💗", "💝", "💟", "😍", "😘", "🥰", "😚", "😻"];
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const row = Array.from({length: 20}, () =>
            emojis[Math.floor(Math.random() * emojis.length)]
          ).join('');
          const burstLine = document.createElement("div");
          burstLine.className = "love-text";
          burstLine.style.fontSize = "22px";
          burstLine.innerText = row;
          document.getElementById("loveScreen").appendChild(burstLine);
        }, i * 300);
      }
    }

    function crazyLove() {
      const messages = [
        "Hey You, are you a loop? Because I can't escape you! 🔁💘",
        "If you were a bug, I wouldn't fix you. I'd keep you forever. 🐞❤️",
        "You're the 'print' in my 'Hello World' 😘",
        "If I had a function called 'Perfect()', it would return you! 🎯",
        "You're like whitespace in Python — you make everything beautiful 🐍✨",
        "I tried to raise an Exception... but you're too perfect 😳",
        "My heart runs on your smile like code runs on indentation 🫠"
      ];

      let i = 0;
      function nextMessage() {
        if (i >= messages.length) {
          heartbreak();
          return;
        }
        const msgDiv = document.createElement("div");
        msgDiv.className = "love-msg";
        msgDiv.id = `msg-${i}`;
        document.getElementById("loveScreen").appendChild(msgDiv);
        typeEffect(messages[i++], msgDiv.id, 40);
        setTimeout(nextMessage, 2000);
      }

      nextMessage();
    }

    function heartbreak() {
      const msg = document.createElement("div");
      msg.className = "love-text";
      msg.style.color = "#990000";
      msg.innerText = "💔 Oops! Crush not replying...";
      document.getElementById("loveScreen").appendChild(msg);

      setTimeout(() => {
        const recovery = document.createElement("div");
        recovery.className = "love-text";
        recovery.innerText = "Running recovery.py...";
        document.getElementById("loveScreen").appendChild(recovery);

        let i = 3;
        const countdown = setInterval(() => {
          if (i === 0) {
            clearInterval(countdown);
            const done = document.createElement("div");
            done.className = "love-text";
            done.innerText = "Recovery complete! Back to flirting mode 😎💪";
            document.getElementById("loveScreen").appendChild(done);
            loveBurst();
          } else {
            const heal = document.createElement("div");
            heal.className = "love-text";
            heal.innerText = `Healing in ${i--}...`;
            document.getElementById("loveScreen").appendChild(heal);
          }
        }, 1000);
      }, 2000);
    }

    refreshCaptcha();
  </script>
</body>
</html>
